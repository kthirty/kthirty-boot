databaseChangeLog:
  - changeSet:
      id: sys_user
      author: kthirty
      changes:
        - createTable:
            tableName: sys_user
            columns:
              - column:
                  type: varchar(32)
                  name: id
                  constraints:
                    primaryKey: true
              - column:
                  type: varchar(32)
                  name: username
                  remarks: 用户名
                  constraints:
                    nullable: false
                    uniqueConstraintName: sys_user_username
                    unique: true
              - column:
                  type: varchar(100)
                  name: real_name
                  remarks: 真实姓名
              - column:
                  type: varchar(32)
                  name: code
                  remarks: 编码
              - column:
                  type: varchar(100)
                  name: password
                  remarks: 密码
                  constraints:
                    nullable: false
              - column:
                  type: varchar(20)
                  name: email
                  remarks: 邮箱
              - column:
                  type: varchar(20)
                  name: phone
                  remarks: 手机号
                  constraints:
                    uniqueConstraintName: sys_user_phone
                    unique: true
              - column:
                  type: timestamp
                  name: birthday
                  remarks: 生日
              - column:
                  type: char(1)
                  name: sex
                  remarks: 性别
              - column: 
                  type: varchar(2000)
                  name: avatar
                  remarks: 头像
              - column:
                  type: varchar(10)
                  name: status
                  remarks: 状态
              - column:
                  type: varchar(32)
                  name: create_by
                  remarks: 创建人
              - column:
                  type: timestamp
                  name: create_date
                  remarks: 创建时间
              - column:
                  type: varchar(32)
                  name: update_by
                  remarks: 更新人
              - column:
                  type: timestamp
                  name: update_date
                  remarks: 更新时间
              - column:
                  type: tinyint
                  name: deleted
                  remarks: 删除标记
                  defaultValueBoolean: false
        - insert:
            tableName: sys_user
            columns:
              - column:
                  name: id
                  value: "1"
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: "123456"
