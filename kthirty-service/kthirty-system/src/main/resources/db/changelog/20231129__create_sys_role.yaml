databaseChangeLog:
  - changeSet:
      id: create_sys_role
      author: kthirty
      changes:
        - createTable:
            tableName: sys_role
            columns:
              - column:
                  type: varchar(32)
                  name: id
              - column:
                  type: varchar(32)
                  name: create_by
                  remarks: 创建人
              - column:
                  type: timestamp
                  name: create_date
                  remarks: 创建时间
              - column:
                  type: varchar(32)
                  name: update_by
                  remarks: 更新人
              - column:
                  type: timestamp
                  name: update_date
                  remarks: 更新时间
              - column:
                  type: tinyint
                  name: deleted
                  remarks: 删除标记
                  defaultValueBoolean: false
              - column:
                  type: varchar(32)
                  name: code
                  remarks: 代码
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: sys_role_code
              - column:
                  type: varchar(32)
                  name: role_code
                  remarks: 角色代码
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: sys_role_role_code
              - column:
                  type: varchar(32)
                  name: name
                  remarks: 角色名
                  constraints:
                    nullable: false
              - column:
                  type: varchar(32)
                  name: parent_id
                  remarks: 上级角色ID
                  defaultValue: '0'
  - changeSet:
      id: init_sys_role
      author: kthirty
      changes:
        - sql:
            sql: INSERT INTO sys_role (id,role_code,code,name,parent_id) VALUES ('1', 'administrator','A01', '超级管理员', '0')
