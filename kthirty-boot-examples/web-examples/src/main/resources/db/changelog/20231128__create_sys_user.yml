databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: KTHIRTY
      changes:
        - dropTable:
            tableName: sys_user
        - createTable:
            tableName: sys_user
            columns:
              - column:
                  type: varchar(32)
                  name: id
              - column:
                  type: varchar(100)
                  name: username
                  remarks: 用户名
              - column:
                  type: varchar(100)
                  name: real_name
                  remarks: 真实姓名
              - column:
                  type: varchar(2)
                  name: status
                  remarks: 用户状态
              - column:
                  type: varchar(2)
                  name: sex
                  remarks: 性别